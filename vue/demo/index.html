<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue demo</title>
</head>
<body>
    <div id="demo">
        <input type="text" v-model="message"/>
        <p>{{message}}</p>
    </div>



    <script src="../bower_components/vue/dist/vue.min.js"></script>
    <script>
        var demo = new Vue({
            el:'#demo',
            data: {
                message: 'hello vue!'
            }
        })
    </script>
</body>
</html>
